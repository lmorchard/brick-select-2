<template id="brick-select-template">
  <button class="handle"><span></span></button>

  <div class="dialogue" role="dialog">
    <div class="panel">
      <header>
        <h1></h1>
      </header>
      <ul class="menu">
      </ul>
      <footer class="single">
        <button class="close">Close</button>
      </footer>
      <footer class="multiple">
        <button class="cancel">Cancel</button>
        <button class="commit">Select</button>
      </footer>
    </div>
  </div>
</template>

<template id="brick-select-option-template">
  <li class="menu-item">
    <span class="label"></span><i class="icon"></i>
    <div class="feedback"></div>
  </li>
</template>
